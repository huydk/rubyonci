general:
  artifacts:
    - doc
  branches:
    only:
      - cibuild

machine:
  java:
    version: oraclejdk8
  ruby:
    version: 2.1.2

#Because we don't read circle.yml until after the checkout phase, 
#only post is supported in this section.
checkout:
  pre:
    - echo 'This is in checkout:pre'
    - pwd
    - ls -lsa
  override:
    - echo 'This is in checkout:override'
    - pwd
    - ls -lsa
  post:
    - echo 'This is in checkout:post'
    - pwd
    - chmod 777 inject.sh
    - ./inject.sh

dependencies:
  post:
    - sudo apt-get install tree -y

test:
  pre:
    - echo 'This is in test:pre'
    - pwd
    - ls -lsa
# 
    - git branch -a
    - git remote -v
    - git config --global user.email "huydk@gmail.com"
    - git config --global user.name "Huy Nguyen"

  override:
    - echo 'This is in test:override'
    - rspec spec --format documentation
#    - javac HelloWorld.java
#    - java HelloWorld
  post:
    - echo $PATH
    - ls -lsa
    - cat books.yml
    - tree

deployment:
  production:
    branch: cibuild
    commands:
      - echo 'This is in deployment:production'
      - git push origin cibuild:cimain
      - chmod 777 teardown.sh
      - ./teardown.sh
